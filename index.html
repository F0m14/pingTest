<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ping HUD</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #ping {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.5;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="ping">Ping: <span id="ping-value">N/A</span> ms</div>
    <script src="app.js"></script>
</body>
</html>
